  안녕하세요? 저는 2016년 4월부터 해미햄스터랩스라는 작은 스타트업을 하고 있는 미아라고 합니다. 
  이런 시덥지 않은 블로그를 시작한 이유는 스타트업과 스트레스는 뗄레야 뗄 수 없는 관계인데, 
